<!DOCTYPE html>
<html>
  <body>
    <div id="container">
      <div id="game">
        <script src="bundle.min.js"></script>
      </div>
      <div id="controls">
        <h2>Ship-it</h2>
        <p>
        The fatter side of the capsule is "forward"
        </p>

        <p>
          W/w - forward thrust
          </br>
          S/s - reverse thrust
          </br>
          A/a - starboard thrust
          </br>
          D/d - port thrust
          </br>

          ArrowLeft - counter-clockwise thrust
          </br>
          ArrowRight - clockwise thrust
          </br>
          ArrowDown - reduce angular thrust
        </p>
      </div>
    </div>
  </body>
</html>
